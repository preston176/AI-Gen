name: Test npm run dev

on:
  push:
    branches:
      - main 
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Clear Node.js cache
        run: npm cache clean --force

      - name: Install dependencies
        run: npm install

      - name: Run npm run dev
        run: npm run dev
